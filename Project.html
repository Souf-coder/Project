<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation</title>
    <script language="Javascript">
        function verif()
        {if(document.f.nom.value==""){alert("Veuillez taper votre nom et prénoms!");return false;};
        if(document.f.cin.value==""){alert("Veuillez tapez votre CIN!");return false;};
        var v=1;
        var taille=document.f.cin.value.length;
        for(i=0;i<taille;++i){
            if(document,f,cin,value.charAt(i)<"0"||document.f.cin.value.charAt(i)>"9"||taille!=8) v=-1;}
            if(v==-1){alert("Le numéro de votre CIN est incorrect!"); return false;}
            if(document.f.email.value==""){alert("Veuillez entrer votre adresse e-mail!"); return false;}
            if(document.f.email.value.indexOf('@')==-1){alert("Adresse e-mail incorrecte!"); return false;}
            taille=document.f.list.options.length;
            var n=0;
            for(i=0;i<taille;i++){if(document.f.list[i].selected){n+=1};}
            if(n==0){alert("Veuillez choisir un module de formation!"); return false;}
            if(n>2){alert("Vous ne pouvez selectionner qu'au maximum deux choix!"); return false;}
        }


    </script>
</head>
<body bgcolor="#1258D1">
    <h2 align="center"><u>INSCRIPTION</u></h2><br>
    <form name="f" action="sauvegarder.html" method="POST" onsubmit="return verif()">
    <pre>
       Nom et Prénoms*: <input type="text" size="30" name="nom"><br>
                  CIN*: <input type="text" size="10" name="cin"><br>
       Adresse e-mail*: <input type="text" size="30" name="email"><br>
        Niveau:
          <input type="radio" name="r" cheked value="1"> Secondaire
          <input type="radio" name="r" value="2">Univertaire
          <input type="radio" name="r" value="3"> Autre <br><br>
        Modules de formation:<br>
           <select name="list" multiple size="3">
               <option value="Bureautique">Bureautique</option>
               <option value="Système et Réseaux informatique">Système et Réseaux informatique</option>
               <option value="TIC">TIC</option>
               <option value="Programmation Informatique">Programmation Informatique</option>
               <option value="Web Designer">Web Designer</option>
           </select><br><br>
           (*)Champs obligatoire
           <input type="submit" value="Envoyer">   <input type="reset" value="Annuler">
    </pre>
    </form>
</body>
</html>
